    <!-- CADASTRO-->
    <div id="pai" class="container col-md-12">
        <div id="vao"></div>
        <div class="containcadastro"></div>
        <div class="container col-md-4"></div>
        <div class="container col-md-6">
            <div class=" text-left ">
                <div class="search-box">
                    <div class="caption">
                        <h3> <b>O Cadastro é rápido e fácil</b></h3>
                    </div>
                    <form id="formCriar" class="loginForm" method="post">
                        <div class="input-group">

                            <h1 class="lead animated flipInX">Digite seu e-mail</h1>
                            <input type="email" id="Email" class="input-lg form-control" placeholder="E-mail">
                            <br /><br /><br />

                            <h1 class="lead animated flipInX">Digite um nome de usuário</h1>
                            <input type="text" id="Usuario1" class="input-lg form-control" placeholder="Usuário">
                            <br /><br /><br />

                            <h1 class="lead animated flipInX">Digite uma senha</h1>
                            <input type="password" class="input-lg form-control" name="password1" id="password1" placeholder="Senha" autocomplete="off">
                            <div class="row">

                                <div class="col-sm-6">
                                    <span id="8char" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> 8 Caracteres<br>
                                    <span id="ucase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Uma letra em caixa alta
                                </div>

                                <div class="col-sm-6">
                                    <span id="lcase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Uma letra<br>
                                    <span id="num" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Um número
                                </div>
                            </div>
                            <input type="password" class="input-lg form-control" name="password2" id="Senha" placeholder="Repita a senha" autocomplete="off">
                            <div class="row">
                                <div class="col-sm-12">
                                    <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Senha igual
                                </div>
                            </div>
                            <button class="btn btn-success" type="button" onclick="mostrarModalCriar()">Novo Usuário</button>
                            <input type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg" data-loading-text="Changing Password..." value="Validar Cadastro">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Login oculto
       ================================================== -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content" style="background-image: url(assets/img/login.jpg)">
                <div class="modal-header" align="center">
                    <img class="img-circle" id="img_logo">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>
                <!-- Início da Forma maior -->
                <div id="div-forms">
                    <!-- Incío da Forma do Login -->
                    <form id="login-form">
                        <div class="modal-body ">
                            <div id="div-login-msg">
                                <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                                <span id="text-login-msg"><b>Digite seu email e senha.</b></span>
                            </div>
                            <input id="login_email" class="loginmargin form-control" type="email" placeholder="Digite um email válido" required>
                            <input id="login_password" class="loginmargin form-control" type="password" placeholder="Senha" required>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> <b>Lembrar da próxima vez</b>
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Acessar</button>
                            </div>
                            <div>
                                <button id="login_lost_btn" type="button" class="btn btn-link" style="color:#eeb812">Esqueceu a senha?</button>

                            </div>
                        </div>
                        <!-- Fim da Forma do Login -->
                    </form>
                    <!-- Fim da Forma do Login -->
                </div>
            </div>
            <!--Fim da classe Login oculto-->
        </div>



        <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/js/cadastro.js"></script>
        <script type="text/javascript">
            $("#formCriar").validate({
                rules: {
                    Nome: {
                        required: true,
                        minlength: 5,
                        maxlength: 50
                    },

                    Email: {
                        required: true,
                        email: true,
                        maxlength: 50
                    },
                    Usuario1: {
                        required: true,
                        Usuario1: true,
                        maxlength: 35
                    },

                    Senha: {
                        required: true,
                        Senha: true,
                        minlength: 8,
                        maxlength: 20
                    },

                },

                submitHandler: function (form) {
                    $.ajax({
                        url: "/Usuario/CriarUsuario",
                        method: "POST",
                        datatype: "json",
                        data: new FormData(document.getElementById("formCriar")),
                        contentType: false,
                        processData: false,
                        success: function (dados) {
                            if (dados == "ok") {
                                $('#modalCriar').modal('toggle');
                                $.ajax({
                                    method: "GET", //GET OU POST
                                    cache: false,
                                    url: "/Usuario/Index", //LOCAL DO ARQUIVO
                                    success: function (answer) {
                                        $('#pai').html(answer);//Executa se tiver sucesso
                                    },
                                    error: function (jqXHR, textStatus) {
                                        console.log("Erro: " + textStatus); //executa se falhar
                                    }
                                });


                            } else {
                                alert("Erro: " + dados);
                            }
                        },
                        error: function () {
                            alert("Erro");
                        }
                    });
                }
            });


        </script>
